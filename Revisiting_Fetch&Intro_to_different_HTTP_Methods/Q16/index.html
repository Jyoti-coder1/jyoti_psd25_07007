<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Firebase CRUD App</title>
    <link rel="stylesheet" href="style.css">

    <!-- Bootstrap (for layout only) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Firebase SDKs (Legacy Script Tags) -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
</head>

<body class="p-4">

    <h2>Firebase User Form</h2>
    <form id="userForm" class="mb-3">
        <input type="text" id="name" placeholder="Name" class="form-control mb-2" required>
        <input type="email" id="email" placeholder="Email" class="form-control mb-2" required>
        <button type="submit" class="btn btn-primary">Add User</button>
    </form>

    <div id="loading" class="mb-3">Loading...</div>

    <h3>User List</h3>
    <ul id="userList" class="list-group"></ul>

    <!-- Link to app.js -->
    <script src="app.js"></script>
</body>
</html>
