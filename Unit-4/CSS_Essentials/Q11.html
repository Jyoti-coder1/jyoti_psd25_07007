<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Basic Styling With CSS</title>
</head>
<style>
    body {
        background-color: lightgray;

    }
    h1{
        color:navy;
    }
    h2 {
        color: darkred;
    }
    .first-paragraph {
        color: blue;
        font-size: 20px;
    }
    .second-paragraph {
        color: green;
        font-size: 18px;
    }
</style>
<body>
    <h1>Main Heading</h1>
    <h2>Sub Heading</h2>
    <p class="first-paragraph">This is the first paragraph styled with blue color and 20px font size.</p>
    <p class="second-paragraph">This is the second paragraphstyled with green color and 18px font size.</p>
</body>
</html>
