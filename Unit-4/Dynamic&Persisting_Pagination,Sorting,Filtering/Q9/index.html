<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todos with Pagination</title>
    <style>
        #todos {
            margin: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .todo {
            display: flex;
            align-items: center;
            border: 1px solid #ccc;
            padding: 10px;
            margin: 4px;
            border-radius: 6px;
            width: 400px;
        }

        #pagination {
            margin: 20px;
        }

        .page-btn {
            padding: 6px 12px;
            margin: 2px;
            border: 1px solid black;
            background-color: #ccc;
            color: black;
            cursor: pointer;
        }

        .active {
            background-color: black;
            color: white;
        }
    </style>
</head>
<body>
    <div style="display: flex; flex-direction: column; align-items: center;"><button id="fetch-btn">Fetch Todos</button></div>
    <div id="todos"></div>
    <div id="pagination"></div>
    <script src="script.js"></script>
</body>
</html>
