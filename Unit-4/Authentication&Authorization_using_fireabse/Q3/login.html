<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>

<body>
    <h2>Login</h2>
    <form id="loginForm">
        <input type="email" id="email" placeholder="Email" required />
        <input type="password" id="password" placeholder="Password" required />
        <button type="submit">Login</button>
    </form>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-auth.js";
        import { getDatabase, ref, get } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyCjcThseYRSMshvXJlLlcFTaDDjq8F2qyk",
            authDomain: "ecommerce-admin-panel-e729a.firebaseapp.com",
            databaseURL: "https://ecommerce-admin-panel-e729a-default-rtdb.firebaseio.com",
            projectId: "ecommerce-admin-panel-e729a",
            storageBucket: "ecommerce-admin-panel-e729a.firebasestorage.app",
            messagingSenderId: "521635669190",
            appId: "1:521635669190:web:550ed835bc04f6a851e3c7"
        };
        const app = initializeApp(firebaseConfig);
        const auth = getAuth();
        const db = getDatabase();

        loginForm.addEventListener("submit", async (e) => {
            e.preventDefault();
            const email = email.value;
            const password = password.value;
            try {
                const userCred = await signInWithEmailAndPassword(auth, email, password);
                const snap = await get(ref(db, `users/${userCred.user.uid}`));
                const { role } = snap.val();
                sessionStorage.setItem("uid", userCred.user.uid);
                sessionStorage.setItem("role", role);
                if (role === "admin") {
                    window.location.href = "admin-dashboard.html";
                } else {
                    window.location.href = "user-dashboard.html";
                }
            } catch {
                alert("Incorrect email or password!");
            }
        });
    </script>
</body>
</html>
