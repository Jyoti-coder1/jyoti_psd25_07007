<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Responsive Image Gallery</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div class="gallery-container">
        <div class="circle-gallery">
            <!-- 12 circle images -->
            <img src="https://picsum.photos/100" alt="circle" class="circle-img" />
            <img src="https://picsum.photos/101" alt="circle" class="circle-img" />
            <img src="https://picsum.photos/102" alt="circle" class="circle-img" />
            <img src="https://picsum.photos/103" alt="circle" class="circle-img" />
            <img src="https://picsum.photos/104" alt="circle" class="circle-img" />
            <img src="https://picsum.photos/105" alt="circle" class="circle-img" />
            <img src="https://picsum.photos/106" alt="circle" class="circle-img" />
            <img src="https://picsum.photos/107" alt="circle" class="circle-img" />
            <img src="https://picsum.photos/108" alt="circle" class="circle-img" />
            <img src="https://picsum.photos/109" alt="circle" class="circle-img" />
            <img src="https://picsum.photos/110" alt="circle" class="circle-img" />
            <img src="https://picsum.photos/111" alt="circle" class="circle-img" />
        </div>

        <div class="rectangle-gallery">
            <!-- 3 rectangle images -->
            <img src="https://picsum.photos/400/150" alt="rectangle" class="rectangle-img" />
            <img src="https://picsum.photos/401/150" alt="rectangle" class="rectangle-img" />
            <img src="https://picsum.photos/402/150" alt="rectangle" class="rectangle-img" />
        </div>
    </div>
</body>
</html>
