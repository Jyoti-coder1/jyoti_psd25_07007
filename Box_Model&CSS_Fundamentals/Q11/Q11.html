<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exploring the CSS Box Model</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>CSS Box Model Demostration</h1>
    <div class="box box1">
        <p>Box1: Using Content-box: Padding and border add to the total width.</p>
    </div>
    <div class="box box2">
        <p>Box2: Using border-box: Padding and border are included in total width.</p>
    </div>
    <div class="box box3">
        <p>Box3: Default box-sizing(cntent-box). Observe the box spacing.</p>
    </div>
</body>
</html>
