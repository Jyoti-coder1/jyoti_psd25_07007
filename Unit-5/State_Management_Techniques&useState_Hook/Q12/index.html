<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Task Manager</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            max-width: 600px;
            margin: auto;
        }

        h1 {
            text-align: center;
        }

        input,
        select,
        button {
            padding: 5px;
            margin: 5px 0;
        }

        ul {
            list-style: none;
            padding: 0;
            margin-top: 20px;
        }

        li {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 5px;
            padding: 10px;
            background-color: #f0f0f0;
        }

        li.high {
            background-color: #ffcccc;
        }

        li.completed {
            text-decoration: line-through;
        }

        button {
            margin-left: 5px;
        }

        label {
            margin-right: 10px;
        }
    </style>
</head>

<body>
    <h1>Advanced Task Manager</h1>

    <!-- Add Task Section -->
    <div>
        <input type="text" id="taskTitle" placeholder="Task title">
        <select id="taskPriority">
            <option>High</option>
            <option>Medium</option>
            <option>Low</option>
        </select>
        <button onclick="addTask()">Add Task</button>
    </div>

    <!-- Filter Section -->
    <div style="margin-top: 10px;">
        <label>
            Priority:
            <select id="filterPriority" onchange="renderTasks()">
                <option>All</option>
                <option>High</option>
                <option>Medium</option>
                <option>Low</option>
            </select>
        </label>
        <label>
            Status:
            <select id="filterStatus" onchange="renderTasks()">
                <option>All</option>
                <option>Completed</option>
                <option>Incomplete</option>
            </select>
        </label>
    </div>

    <!-- Task List -->
    <ul id="taskList"></ul>

    <script>
        let tasks = [];

        function addTask() {
            const titleInput = document.getElementById('taskTitle');
            const prioritySelect = document.getElementById('taskPriority');
            const title = titleInput.value.trim();
            const priority = prioritySelect.value;

            if (!title) return;

            const newTask = {
                id: Date.now(),
                title,
                priority,
                completed: false
            };

            tasks.push(newTask);
            tasks = sortTasks(tasks);
            titleInput.value = '';
            prioritySelect.value = 'Medium';

            renderTasks();
        }

        function sortTasks(taskArray) {
            const priorityOrder = { High: 3, Medium: 2, Low: 1 };
            return taskArray.slice().sort((a, b) => priorityOrder[b.priority] - priorityOrder[a.priority]);
        }

        function toggleComplete(id) {
            tasks = tasks.map(task => task.id === id ? { ...task, completed: !task.completed } : task);
            renderTasks();
        }

        function deleteTask(id) {
            tasks = tasks.filter(task => task.id !== id);
            renderTasks();
        }

        function renderTasks() {
            const taskList = document.getElementById('taskList');
            taskList.innerHTML = '';

            const filterPriority = document.getElementById('filterPriority').value;
            const filterStatus = document.getElementById('filterStatus').value;

            const filteredTasks = tasks.filter(task => {
                const priorityMatch = filterPriority === 'All' || task.priority === filterPriority;
                const statusMatch = filterStatus === 'All' ||
                    (filterStatus === 'Completed' && task.completed) ||
                    (filterStatus === 'Incomplete' && !task.completed);
                return priorityMatch && statusMatch;
            });

            filteredTasks.forEach(task => {
                const li = document.createElement('li');
                li.className = task.priority === 'High' ? 'high' : '';
                if (task.completed) li.classList.add('completed');

                li.innerHTML = `
                    <div><strong>${task.title}</strong> (${task.priority})</div>
                    <div>
                        <button onclick="toggleComplete(${task.id})">${task.completed ? 'Undo' : 'Complete'}</button>
                        <button onclick="deleteTask(${task.id})">Delete</button>
                    </div>
                `;
                taskList.appendChild(li);
            });
        }
    </script>
</body>
</html>
