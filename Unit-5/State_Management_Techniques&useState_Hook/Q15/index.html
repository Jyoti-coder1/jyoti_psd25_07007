<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attendance Manager</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }

        .student {
            display: flex;
            align-items: center;
            margin-bottom: 8px;
        }

        .student span {
            margin-right: 10px;
            font-weight: bold;
        }

        .present {
            color: green;
        }

        .absent {
            color: red;
        }

        button {
            margin-left: 10px;
        }

        select {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <h1>Attendance Manager</h1>
    <div id="root"></div>

    <!-- React CDN -->
    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>

    <!-- App Code -->
    <script type="text/babel">
        const { useState } = React;

        function App() {
            const [students, setStudents] = useState([
                { id: 1, name: "Alice", present: true },
                { id: 2, name: "Bob", present: false },
                { id: 3, name: "Charlie", present: true },
                { id: 4, name: "Diana", present: false },
                { id: 5, name: "Ethan", present: true },
            ]);

            const [filter, setFilter] = useState("All");

            const toggleAttendance = (id) => {
                setStudents(students.map(student =>
                    student.id === id ? { ...student, present: !student.present } : student
                ));
            };

            const filteredStudents = students.filter(student => {
                if (filter === "All") return true;
                if (filter === "Present") return student.present;
                if (filter === "Absent") return !student.present;
            });

            const totalPresent = students.filter(s => s.present).length;

            return (
                <div>
                    <div>
                        <label>Filter: </label>
                        <select value={filter} onChange={e => setFilter(e.target.value)}>
                            <option value="All">All</option>
                            <option value="Present">Present</option>
                            <option value="Absent">Absent</option>
                        </select>
                    </div>

                    {filteredStudents.map(student => (
                        <div key={student.id} className="student">
                            <span className={student.present ? "present" : "absent"}>
                                {student.name} - {student.present ? "Present" : "Absent"}
                            </span>
                            <button onClick={() => toggleAttendance(student.id)}>Toggle</button>
                        </div>
                    ))}

                    <h3>Total Present: {totalPresent}</h3>
                </div>
            );
        }

        ReactDOM.createRoot(document.getElementById("root")).render(<App />);
    </script>
</body>
</html>
