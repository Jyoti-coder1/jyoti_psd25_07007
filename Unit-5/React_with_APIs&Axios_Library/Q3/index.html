<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Meme Explorer</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script crossorigin src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <style>
        body.light {
            background: #f9f9f9;
            color: #222;
        }

        body.dark {
            background: #222;
            color: #f9f9f9;
        }

        .container {
            max-width: 1200px;
            margin: auto;
            padding: 20px;
        }

        .controls {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-bottom: 15px;
        }

        button,
        select,
        input {
            padding: 8px;
            border-radius: 6px;
            border: 1px solid #ccc;
        }

        button {
            cursor: pointer;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
        }

        .card {
            border: 1px solid #ccc;
            border-radius: 10px;
            padding: 10px;
            background: inherit;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .card img {
            width: 100%;
            border-radius: 8px;
        }

        .spinner {
            font-size: 20px;
            text-align: center;
            padding: 20px;
        }

        .error {
            color: red;
            text-align: center;
        }

        .toggle-btn {
            margin-left: auto;
        }
    </style>
</head>

<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        function MemeExplorer() {
            const [memes, setMemes] = useState([]);
            const [loading, setLoading] = useState(false);
            const [error, setError] = useState(null);
            const [search, setSearch] = useState("");
            const [sort, setSort] = useState("");
            const [filter, setFilter] = useState("");
            const [theme, setTheme] = useState(localStorage.getItem("theme") || "light");

            useEffect(() => {
                document.body.className = theme;
                localStorage.setItem("theme", theme);
            }, [theme]);

            const loadMemes = async () => {
                setLoading(true);
                setError(null);
                try {
                    const res = await axios.get("https://api.imgflip.com/get_memes");
                    setMemes(res.data.data.memes);
                } catch (err) {
                    setError("Failed to load memes");
                } finally {
                    setLoading(false);
                }
            };

            const resetAll = () => {
                setSearch("");
                setSort("");
                setFilter("");
            };

            let displayedMemes = memes.filter(m =>
                m.name.toLowerCase().includes(search.toLowerCase())
            );

            if (filter === "width") {
                displayedMemes = displayedMemes.filter(m => m.width > 500);
            } else if (filter === "height") {
                displayedMemes = displayedMemes.filter(m => m.height > 500);
            }

            if (sort === "name") {
                displayedMemes.sort((a, b) => a.name.localeCompare(b.name));
            } else if (sort === "width") {
                displayedMemes.sort((a, b) => a.width - b.width);
            }

            return (
                <div className="container">
                    <div className="controls">
                        <button onClick={loadMemes}>Load Memes</button>
                        <input
                            type="text"
                            placeholder="Search memes..."
                            value={search}
                            onChange={(e) => setSearch(e.target.value)}
                        />
                        <select value={sort} onChange={(e) => setSort(e.target.value)}>
                            <option value="">Sort By</option>
                            <option value="name">Name</option>
                            <option value="width">Width</option>
                        </select>
                        <select value={filter} onChange={(e) => setFilter(e.target.value)}>
                            <option value="">Filter By</option>
                            <option value="width">Width &gt; 500</option>
                            <option value="height">Height &gt; 500</option>
                        </select>
                        <button onClick={resetAll}>Reset</button>
                        <button className="toggle-btn" onClick={() => setTheme(theme === "light" ? "dark" : "light")}>
                            Toggle {theme === "light" ? "Dark" : "Light"} Mode
                        </button>
                    </div>

                    {loading && <div className="spinner">Loading...</div>}
                    {error && <div className="error">{error}</div>}
                    {!loading && !error && displayedMemes.length === 0 && memes.length > 0 && (
                        <div className="error">No memes found</div>
                    )}

                    <div className="grid">
                        {displayedMemes.map(meme => (
                            <div key={meme.id} className="card">
                                <img src={meme.url} alt={meme.name} />
                                <h4>{meme.name}</h4>
                            </div>
                        ))}
                    </div>
                </div>
            );
        }

        ReactDOM.createRoot(document.getElementById("root")).render(<MemeExplorer />);
    </script>
</body>
</html>
