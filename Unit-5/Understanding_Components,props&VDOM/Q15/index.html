<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Interactive Blog Toggle Viewer</title>
    <!-- React and ReactDOM CDN -->
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState } = React;

        const blogs = [
            { title: "Mastering JavaScript", content: "JavaScript is a powerful language for web development." },
            { title: "React in Indian Startups", content: "React is widely used in many Indian tech companies." },
            { title: "Career in Web Development", content: "Explore job roles and growth in web development." },
        ];

        function BlogViewer() {
            const [selectedBlog, setSelectedBlog] = useState(null);

            return (
                <div>
                    <h2>Blog List</h2>
                    <ul>
                        {blogs.map((blog, index) => (
                            <li
                                key={index}
                                style={{ cursor: "pointer", color: "blue" }}
                                onClick={() => setSelectedBlog(blog)}
                            >
                                {blog.title}
                            </li>
                        ))}
                    </ul>

                    <div style={{ marginTop: "20px" }}>
                        {selectedBlog ? (
                            <div>
                                <h3>{selectedBlog.title}</h3>
                                <p>{selectedBlog.content}</p>
                            </div>
                        ) : (
                            <p>Select a blog to read</p>
                        )}
                    </div>
                </div>
            );
        }

        ReactDOM.createRoot(document.getElementById("root")).render(<BlogViewer />);
    </script>
</body>
</html>
