<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>User List with Props & Validation</title>
    <!-- React & ReactDOM CDN -->
    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
    <!-- Babel for JSX -->
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }

        .card {
            border: 1px solid #ccc;
            padding: 12px;
            margin: 8px 0;
            border-radius: 6px;
        }

        .error {
            color: red;
            font-size: 0.9em;
        }

        form {
            margin-bottom: 20px;
        }

        input {
            margin: 5px;
            padding: 6px;
        }

        button {
            padding: 6px 12px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        // UserCard Component
        function UserCard({ name, email, age }) {
            return (
                <div className="card">
                    <p><strong>Name:</strong> {name}</p>
                    <p><strong>Email:</strong> {email}</p>
                    <p><strong>Age:</strong> {age}</p>
                </div>
            );
        }

        // UserList Component
        function UserList({ users }) {
            return (
                <div>
                    {users.map((user, index) => (
                        <UserCard key={index} {...user} />
                    ))}
                </div>
            );
        }

        // Main App Component
        function App() {
            const [users, setUsers] = React.useState([
                { name: "Alice", email: "alice@example.com", age: 22 },
                { name: "Bob", email: "bob@example.com", age: 28 }
            ]);

            const [form, setForm] = React.useState({ name: "", email: "", age: "" });
            const [errors, setErrors] = React.useState({});

            const validate = () => {
                const newErrors = {};
                if (!form.name.trim()) newErrors.name = "Name is required.";
                const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                if (!emailRegex.test(form.email)) newErrors.email = "Invalid email.";
                if (!form.age || isNaN(form.age) || form.age <= 0) newErrors.age = "Age must be positive.";
                setErrors(newErrors);
                return Object.keys(newErrors).length === 0;
            };

            const handleSubmit = (e) => {
                e.preventDefault();
                if (validate()) {
                    setUsers([...users, { ...form, age: Number(form.age) }]);
                    setForm({ name: "", email: "", age: "" });
                }
            };

            return (
                <div>
                    <h2>User Management</h2>
                    <form onSubmit={handleSubmit}>
                        <input
                            type="text"
                            placeholder="Name"
                            value={form.name}
                            onChange={(e) => setForm({ ...form, name: e.target.value })}
                        />
                        {errors.name && <div className="error">{errors.name}</div>}
                        <input
                            type="email"
                            placeholder="Email"
                            value={form.email}
                            onChange={(e) => setForm({ ...form, email: e.target.value })}
                        />
                        {errors.email && <div className="error">{errors.email}</div>}
                        <input
                            type="number"
                            placeholder="Age"
                            value={form.age}
                            onChange={(e) => setForm({ ...form, age: e.target.value })}
                        />
                        {errors.age && <div className="error">{errors.age}</div>}
                        <button type="submit">Add User</button>
                    </form>

                    <UserList users={users} />
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById("root"));
        root.render(<App />);
    </script>
</body>
</html>
