<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive DOM Manipulation</title>
</head>
<body>
    <!--Input where users can enter a color name-->
    <input type="text" id="colorInput" placeholder="Enter color name">

    <!--Input where users can type text content-->
    <input type="text" id="textInput" placeholder="Enter text">

    <!--button for changing the background color of <div>-->
        <button id="changeColorBtn">Change background</button>

    <!--button for updating the context of <div>-->
    <button id="updateTextBtn">Update Text</button>

    <!--<div>  with some initial text content, which can be updated based on user input-->
    <div id="box">This is initial content.</div>
    <script src="script.js"></script>
</body>
</html>
