<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>Styling Text With Class Selectors</title>
</head>
<body>
    <p class="highlight">This is the first paragraph styling with yellow background and bold text.</p>
    <p class="note">This is the second paragraphstyling with italic text and font color of dark green.</p>
    <p>This is the third paragraph with no style.</p>
</body>
</html>
