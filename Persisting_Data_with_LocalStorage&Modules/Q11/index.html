<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Save and Load User Notes</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!--Textarea for user to write notes-->
    <textarea id="notesArea" placeholder="Write your notes here..."></textarea>

    <!--Buttons to save, load and clear notes-->
    <button id="saveBtn">Save Notes</button>
    <button id="loadBtn">Load Notes</button>
    <button id="clearBtn">Clear Notes</button>
    
    <script src="script.js"></script>
</body>
</html>
